<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://mobilekidsidapp.azurewebsites.net https://api.twitter.com https://ssl.gstatic.com https://accounts.google.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/blob-util/dist/blob-util.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/appBundle.js"></script>
  </head>
  <body ng-app="mcmapp">
      <ion-nav-bar class="bar-positive" align-title="center">
          <ion-nav-back-button class="icon-left ion-chevron-left col col-10" >
              <!-- adding the 'col col-10' part to the class makes the button a little wider (easier to click)-->
          </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view class="padding"></ion-nav-view>
  </body>
</html>
